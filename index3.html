 cursors = game.input.keyboard.createCursorKeys();

    }
 //--------amigo---------------------------------------------------

amigos=game.add.physicsGroup();
for (var i = 0; i < 3; i++) {
 //var amigo = amigos.create( 1800*i,  900*Math.random(), 'soldadoherido');

amigo.anchor.setTo(0.5, 0.5);

}   
 //--------amigo---------------------------------------------------

botiquines=game.add.physicsGroup();

 var botiquin = botiquines.create( 1400*i,  900*Math.random(), 'botiquin');

}

}
//balas enemigos----------------------------------------------------

    enemyBullets.setAll('anchor.y', 1);

    enemyBullets.setAll('checkWorldBounds', true);
//soldadocaido
    soldadocaido = game.add.group();

    soldadocaido.forEach(setupSoldado, this);

//explosion de sangre
    explosions = game.add.group();
    explosions.createMultiple(30, 'kaboom');
    explosions.forEach(setupInvader, this);


cargar = game.add.sprite(10000, 10000, 'cargabomba');
cargar.animations.add('carg', [0,1,2,3,4], 5, true);
cargar.visible=relojvisible;
//Explosio

m = game.add.sprite(10000, 10000, 'bum');
m.animations.add('mm', [0,1,2,3,4], 5, true);


//explosion mina
    bumminas = game.add.group();
    bumminas.createMultiple(30, 'bum');
    bumminas.forEach(setupbum, this);

//--------------------------------------------------vida
salud=game.add.physicsGroup();
var saludd = salud.create(10,10,'vida');
salud.fixedToCamera = true;

saludd1 = game.add.sprite(40, 10, "vida1");
saludd1.fixedToCamera = true;
//------------------

cruzs=game.add.physicsGroup();

for (var i = 0; i < 3; i++) {
var cruz = cruzs.create( i*40+880, 25, 'cruz');
cruz.anchor.setTo(0.5, 0.5);
cruz.fixedToCamera = true;
}
cruz.scale.x=1;

   
//_____Sonidos________________________________________________
sonidobala = game.add.audio('Sbala');
sonidovida = game.add.audio('Svida');
sonidoexplosion = game.add.audio('Sexplosion');
sonidobotiquin = game.add.audio('Sbotiquin');
sonidodolor = game.add.audio('Sdolor');
sonidocargamina = game.add.audio('Scargamina');
 //   music.play();

//__________________tiempo del juego_________________________________

    game.stage.backgroundColor = '#6688ee';

    text = game.add.text(100, 770, 'Tiempo: 0', { font: "20px Arial Black", fill: "#000000", align: "center" });
    text.anchor.setTo(0.5, 0.5);

    game.time.events.loop(Phaser.Timer.SECOND, updateCounter, this);
    text.fixedToCamera = true;

//--------------puntaje

    //  The score
    scoreString = 'Puntaje : ';
    scoreText = game.add.text(850, 770, scoreString + score, { font: '20px Arial Black', fill: '#ff0000' });
scoreText.fixedToCamera = true;
    //---------------------------------

        //  The score
    busca = 'Encuentra : ';
    buscar = game.add.text(730, 12, busca , { font: '20px Arial Black', fill: '#ff0000' });
buscar.fixedToCamera = true;
    //

      //  Text
    stateText = game.add.text(500,400,' ', { font: '84px Arial Black', fill: '#ffffff' });
    stateText.anchor.setTo(0.5, 0.5);
    stateText.visible = false;
    stateText.fixedToCamera = true;

}

function updateCounter() {

    counter--;

    text.setText('Tiempo: 0' + counter);

    if(counter==0){
        player.kill();
        
        stateText.text=" GAME OVER";
        stateText.visible = true;

        game.paused=true;


    }

}

//bummina
function setupbum (bumm) {

    bumm.anchor.x = 0.5;
    bumm.anchor.y = 0.5;
    bumm.animations.add('bum'); 
}
//cargabomba
function setupcarga (carga) {

    carga.anchor.x = 0.5;
    carga.anchor.y = 0.5;
    carga.animations.add('cargabomba'); 
}
//sangre
function setupInvader (invader) {

    invader.anchor.x = 0.5;
    invader.anchor.y = 0.5;
    invader.animations.add('kaboom'); 
}
//muerte soldado
function setupSoldado (scaido) {

    scaido.anchor.x = 0.5;
    scaido.anchor.y = 0.5;
    scaido.animations.add('caido'); 
}



function update() 
{
   

if(aleluya==3){

    stateText.text=" Ganaste";
    stateText.visible = true;

    game.paused=true;

}

saludd1.scale.x=player.vida/10;
cargar.visible=relojvisible;
enemigos.forEach(IA,this)
amigos.forEach(sano,this)

soldadocaido.forEach(muerteSoldado,this)
//
 
//-----------------------colision----------------

    game.physics.arcade.overlap(bullets,enemigos, collisionHandler, null, this);
    game.physics.arcade.overlap(player,botiquines, guardarbotiquin, null, this);
    game.physics.arcade.overlap(player,amigos, curaramigo, null, this);

    game.physics.arcade.overlap(enemyBullets, player, enemyHitsPlayer, null, this);
    game.physics.arcade.overlap(player, minas, minaa, null, this);

    game.physics.arcade.overlap(botiquines, piedras, correse, null, this);
    game.physics.arcade.overlap(minas, piedras, correse, null, this);
    game.physics.arcade.overlap(amigos, piedras, correse, null, this);



    game.physics.arcade.collide(player, piedras);
    game.physics.arcade.collide(enemigos, piedras);
    game.physics.arcade.collide(player, layer);
    game.physics.arcade.collide(enemigos, layer);
    
    game.physics.arcade.collide(player, enemigos);
    game.physics.arcade.collide(enemigos, enemigos);
//___________________________   
    game.camera.follow(player);
//_______________________________  
contador++ 
 
if(contador>=25){
contador=0;
enemigos.forEach(disparo,this)

}
     
//-------------------------------------

//-------------------------------------



    player.body.velocity.x = 0;
    player.body.velocity.y = 0;

  //----------------------
  if(cursors.right.isDown){
    player.body.velocity.x=350;
    player.animations.play('right');
    facing='right';
  }
  else if(cursors.left.isDown){
    player.body.velocity.x=-350;
    player.animations.play('left');
    facing='left';
  }
  else if(cursors.up.isDown){

    
    if(facing=='right'){

        player.body.velocity.y=-350;
        player.animations.play('right');
    }else{
        player.body.velocity.y=-350;
        player.animations.play('left');
    }
   

}else if(cursors.down.isDown){

    
    if(facing=='right'){

        player.body.velocity.y=350;
        player.animations.play('right');
    }else{
        player.body.velocity.y=350;
        player.animations.play('left');
    }
     
}else{
    player.animations.stop();
    if(facing=='right'){
        player.frame=15;
    }else{
        player.frame=17;
    }
  }



     if (game.input.keyboard.isDown(Phaser.Keyboard.SPACEBAR))
    {
        fireBullet();
    }

//---disparo de enemigo
function disparo(enemigoLocal) {

  
var circle11 = {radius: 50, x: player.position.x, y: player.position.x};
var circle21 = {radius: 50, x: enemigoLocal.position.x, y: enemigoLocal.position.y};

var dx1 = circle11.x - circle21.x;
var dy1 = circle11.y - circle21.y;
var distancie = Math.sqrt(dx1 * dx1 + dy1 * dy1); 

enemyBullet = enemyBullets.getFirstExists(false);

    if(distancie<500){

        enemyBullet.reset(enemigoLocal.position.x,enemigoLocal.position.y+20);

        game.physics.arcade.moveToObject(enemyBullet,player,1000);
        
        enemyBullet.body.velocity.y=0
        enemyBullet.body.velocity.x=Math.sign(enemyBullet.body.velocity.x)*500

    }
    
 

}

//_____colision bala con malo________________
function collisionHandler (bullet, enemigo) {


    bullet.kill();
    enemigo.kill();
    enemyBullet.kill();
    sonidodolor.play();
    

     score += 20;
     scoreText.text = scoreString + score;
    

   
 if(tiempoenemigo<5000){
    var soldadocaid = soldadocaido.getFirstExists(false);
   
    soldadocaid.scale.x=-1
    soldadocaid.reset(enemigo.body.x+10, enemigo.body.y+50);
    soldadocaid.play('caido', 30, false, true);
 }
 
 if(tiempoenemigo>=5000){
    var soldadocaid = soldadocaido.getFirstExists(false);
    soldadocaid.reset(enemigo.body.x+10, enemigo.body.y+50);
    soldadocaid.play('caido', 30, false, true);  
  }
    
}

function enemyHitsPlayer (player,bullet) {
    
    bullet.kill();
    sonidodolor.play();
    player.vida--
    

   

    var explosion = explosions.getFirstExists(false);
    explosion.reset(player.body.x+20, player.body.y+50);
    explosion.play('kaboom', 30, false, true);

      if (saludd1.scale.x == 0)
    {
        player.kill();
        

        stateText.text=" GAME OVER";
        stateText.visible = true;

        game.paused=true;

    }


}
   

//funcion bala_____________________________________________
function fireBullet () {

sonidobala.play();

    if (game.time.now > bulletTime)//tiempo actual/tiempo de bala
    {
        bullet = bullets.getFirstExists(false);

        if (bullet)
        {
            bullet.reset(player.x+30 , player.y +67);
            if(facing=='right'){

            bullet.body.velocity.x = 400;//velocidad hacia derecha
            
            }
            else if(facing=='left'){

            bullet.body.velocity.x = -400;//velocidad hacia izquierda
            }

           bulletTime = game.time.now+300  ;
        }
    }

}

//--mina ante persona--------------------------------------

function minaa(player,mina){


contadormina++

console.log(contadormina)

relojvisible=true;

cargar.position.x=mina.position.x-50
cargar.position.y=mina.position.y-50
cargar.play('carg');


if(contadormina==120 ){

relojvisible=false;

 var bummina = bumminas.getFirstExists(false);
  bummina.reset(mina.position.x, mina.position.y);
  bummina.play('bum', 30, false, true);
   
  player.kill()  
  
  sonidoexplosion.play();

 game.time.events.add(Phaser.Timer.SECOND * 1, terminar, this);
}

var minita = {radius: 50, x:mina.position.x-50, y: mina.position.y-50};
var jugadorr = {radius: 50, x: player.position.x, y: player.position.y,};

var dx = minita.x - jugadorr.x;
var dy = minita.y - jugadorr.y;
var distance = Math.sqrt(dx * dx + dy * dy);



if (distance > minita.radius + jugadorr.radius) {
  
  contadormina=0;
  relojvisible=false;
  
   
}

function terminar() {

    stateText.text=" GAME OVER";
    stateText.visible = true;

    game.paused=true;

}


 
}


function guardarbotiquin(player,botiquines){
sonidobotiquin.play();
curas++
botiquines.kill();



}

function curaramigo(player,amigo){


if(curas>0&&amigo.herido==true){
amigo.herido=false
curas--
}
if(amigo.herido==false){
amigo.animations.play('sano');
sonidovida.play();
amigo.curado=true;
if(amigo.curado==true&&amigo.yacurado==false){
    aleluya+=1
    amigo.yacurado=true;
}


}




}

function resetBullet (bullet) {

    bullet.kill();

}



function IA (enemigoLocal){

    tiempoenemigo++;
    if(tiempoenemigo<5000){
      enemigoLocal.body.velocity.x=-100
      enemigoLocal.play('leftE');  
  }
  if(tiempoenemigo>=5000){
    enemigoLocal.body.velocity.x=100  
    enemigoLocal.play('rightE');   
  }
  if(tiempoenemigo==10000){
    tiempoenemigo=0;
  }



}



function NA (activacion){


    if(activacion.activado==true){
        player.kill() 
    }

}

function sano (sanito){

    if(sanito.frame==2){
        sanito.animations.stop()
    }  
}

function muerteSoldado (enemigoLocal){

    if(enemigoLocal.frame==3){
        enemigoLocal.animations.stop()
    }  
}
